<h1 mat-dialog-title>Information</h1>
<div mat-dialog-content>
  <form>

    <mat-form-field appearance="outline">
      <mat-label>Pr√©nom</mat-label>
      <input matInput [(ngModel)]="data.prenom" name="prenom">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="data.nom" name="nom">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Dent</mat-label>
      <input matInput [(ngModel)]="data.dent" name="dent">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Date Visite</mat-label>
      <input readonly matInput type="date" [(ngModel)]="data.dateVisite" name="date">
    </mat-form-field>

  </form>
  <div class="text-center">
    <button mat-raised-button color="accent" (click)="img.click()">Photo</button>
    <input (change)="selectFile($event)" class="d-none" #img type="file" accept="image/*" >
  </div>
</div>
<div mat-dialog-actions>
  <button  mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
  <button  mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
