<h1 mat-dialog-title align="center">Information</h1>
<div mat-dialog-content>
  <form class="d-flex flex-row flex-wrap gap-1 justify-content-center">
    <mat-form-field appearance="outline">
      <mat-label>Pr√©nom</mat-label>
      <input matInput [(ngModel)]="data.prenom" name="prenom">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="data.nom" name="nom">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Dent</mat-label>
      <input matInput [(ngModel)]="data.dent" name="dent">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <!--      <mat-label>Date Visite</mat-label>-->
      <!--      <input matInput type="date" [(ngModel)]="data.dateVisite" name="date">-->
      <input matInput [ngxMatDatetimePicker]="picker" placeholder="Date Visite" [(ngModel)]="data.dateVisite">
      <mat-datepicker-toggle matSuffix [for]="$any(picker)">
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker [showSpinners]="true">
      </ngx-mat-datetime-picker>
    </mat-form-field>

  </form>
  <div class="text-center">
    <button mat-raised-button color="accent" (click)="img.click()">Photo</button>
    <input (change)="selectFile($event)" [(ngModel)]="data.image" class="d-none" #img type="file" accept="image/*">
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="primary" (click)="save()" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
